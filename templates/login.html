{% extends 'base.html' %}
{% block head %}
{{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
{{ super() }}
    <form action="{{ url_for('login_form') }}" method="POST">
        <div class="container">
            <h1>Вход</h1>
            <p>Пожалуйста, заполните эту форму, чтобы войти в свою учетную запись.</p>
            <hr>

            <label><b>Email</b></label>
            <input type="text" name="email" placeholder="Email" required>
            <br>

            <label><b>Пароль</b></label>
            <input type="password" placeholder="Пароль" name="psw" required>
            <br>

            <button type="submit" class="login-btn">Войти</button>

            <div class="flash">
                {% for msg in get_flashed_messages() %}
                <h3 style="color: crimson; text-align: center">{{msg}}</h3>
                {% endfor %}
            </div>

        </div>
    </form>
{% endblock %}
