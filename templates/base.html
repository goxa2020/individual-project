<!DOCTYPE html>
<html lang="ru">
    <head>
        {% block head %}

        {% if title %}
        <title>ПРОЕКТ - {{title}}</title>
        {% else %}
        <title>ПРОЕКТ</title>
        {% endif %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/main_favicons/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/main_favicons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/main_favicons/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='icons/main_favicons/site.webmanifest') }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

        {% endblock%}
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-fixed-top navbar-expand-md navbar-dark bg-dark mb-3" aria-label="Navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ПРОЕКТ</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {{ about_active }}" aria-current="page" href="/about">О нас</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if user %}
                        <li class="nav-item dropdown">
                            <div class="btn-group">
                                <button class="btn btn-dark">
                                    <a class="nav-link" href="/{{ user }}" role="button"><i class="fa-solid fa-user"></i> {{ user }}</a>
                                </button>
                                <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" id="userDropdown"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="visually-hidden">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" role="menu">
                                    <li role="menuitem"><a class="dropdown-item" href="/log_out" methods="POST">Выйти из аккаунта</a></li>
                                </ul>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            {% block content -%}
            {% endblock -%}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f303c4193a.js" crossorigin="anonymous"></script>
    </body>
</html>
