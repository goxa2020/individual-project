{% extends 'base.html' %}
{% block head %}
{{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script defer src="{{ url_for('static', filename='js/validation_form.js')}}"></script>
{% endblock %}
{% block content %}
{{ super() }}

<div class="text-center center">
    <form class="form-signin needs-validation" action="{{ url_for('register_form') }}" method="POST">
        <h1 class="h2 mb-5 font-weight-normal">Регистрация</h1>

        <p class="text-center">Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>

        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email" required="" autofocus="">

        <label for="inputNick" class="sr-only"></label>
        <input type="text" id="inputNick" name="nick" class="form-control mb-2" placeholder="Придумайте ник" required="">

        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" name="psw" class="form-control mb-2" placeholder="Пароль" required="">

        <label for="inputPasswordRepeat" class="sr-only"></label>
        <input type="password" id="inputPasswordRepeat" name="psw-repeat" class="form-control mb-5" placeholder="Повторите пароль" required="">

        <button class="btn btn-block btn-lg btn-primary mb-2" type="submit">Зарегистрироваться</button>

        <div class="text-center flash-reg-center">
            {% for msg in get_flashed_messages() %}
            <h3 class="flash-message">{{msg}}</h3>
            {% endfor %}
        </div>

        <p class="text-center">Уже есть аккаунт? <a href="/login">Войдите!</a> </p>

    </form>
</div>
